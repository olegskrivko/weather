<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- chart lib -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.js" integrity="sha512-5m2r+g00HDHnhXQDbRLAfZBwPpPCaK+wPLV6lm8VQ+09ilGdHfXV7IVyKPkLOTfi4vTTUVJnz7ELs7cA87/GMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,700;1,300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="weather.png">
    <title>Weather</title>
</head>
<body>
    <div class="current-weather-section">

        <div class="current-weather-card">
            
            <!-- attribute-1 -->
            <div class="current-location-wrapper">
                <h3 class="current-location"></h3>
            </div>

            <!-- attribute-2 -->
            <div class="current-temp-img-wrapper">
                <div class="img-wrapper">
                    <img src="" alt="current-weather-image" class="current-weather-img" width="50px" height="50px">
                </div>
            </div>

            <!-- attribute-3 -->
            <div class="current-temperature-wrapper">
                <h1 class="current-temp"></h1>
                <span class="temp-symbol">&#176;</span>
                <span class="temp-letter">C</span>
            </div>

            <!-- attribute-4 -->
            <div class="current-condition-wrapper">
                <p class="current-condition"></p>
            </div>

            <!-- attribute-5 -->
            <div class="current-chance-of-rain-wrapper" title="Chance of rain">
                <img src="./img/rain.png" alt="chance-of-rain-image" class="chance-of-rain-img">
                <p class="current-chance-of-rain"></p>
            </div>

            <!-- attribute-6 -->
            <div class="current-wind-degree-img-wrapper" title="Wind speed">
                <img src="./img/direction.png" alt="wind-degree-image" class="wind-degree-img">
                <p class="current-wind"></p>
            </div>

            <!-- attribute-7 -->
            <div class="current-precipitation-wrapper" title="Precipitation">
                <img src="./img/precipitation.png" alt="precipitation-image" class="precipitation-img">
                <p class="current-precipitation"></p>
            </div>

            <!-- attribute-8 -->
            <div class="current-humidity-wrapper" title="Humidity">
                <img src="./img/humidity.png" alt="humidity-image" class="humidity-img">
                <p class="current-humidity"></p>
            </div>

            <!-- attribute-9 -->
            <div class="current-uv-wrapper" title="UV index">
                <img src="./img/rays.png" alt="uv-image" class="uv-img">
                <p class="current-uv"></p>
            </div>

            <!-- attribute-10 -->
            <div class="current-pressure-wrapper" title="Atmospheric pressure">
                <img src="./img/pressure.png" alt="atmospheric-pressure-image" class="pressure-img">
                <p class="current-pressure"></p>
            </div>

            <!-- attribute-11 -->
            <div class="current-last-updated-wrapper">
                <p class="current-last-updated"></p>
            </div>

    </div> <!--/current-weather-card-->

    </div> <!-- /current-weather-section -->
    
    <div class="timeline-section">
        <canvas id="lineChart"></canvas>
    </div>

    <script src="app.js"></script>  
</body>
</html>
